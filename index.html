<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ETHAN Mercados · Plataforma</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%23111'/><text x='16' y='22' text-anchor='middle' font-size='16' font-weight='bold' fill='%23c9a96e'>E</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
/* ═══════════════════════════════════════════════════════════
   ETHAN MERCADOS — PLATAFORMA DE INVERSIÓN
   Estilo alineado con ethanmercados.com
   ═══════════════════════════════════════════════════════════ */

:root {
  --bg:        #111111;
  --bg2:       #161616;
  --surface:   #1a1a1a;
  --surface2:  #202020;
  --border:    #2a2a2a;
  --border2:   #333333;
  --gold:      #c9a96e;
  --gold-dim:  rgba(201,169,110,0.08);
  --gold-mid:  rgba(201,169,110,0.20);
  --gold-light:#dfc99a;
  --red:       #e25555;
  --green:     #5cb885;
  --blue:      #6a9fd8;
  --text1:     #f0ede8;
  --text2:     #a09888;
  --text3:     #605848;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; overflow: hidden; background: var(--bg); }

/* ── LOGIN SCREEN ─────────────────────────────────────────── */
#login-screen {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99999;
  transition: opacity 0.6s ease, transform 0.6s ease;
}
#login-screen.hidden {
  opacity: 0;
  transform: scale(1.01);
  pointer-events: none;
}

.login-box {
  text-align: center;
  width: 400px;
  padding: 0 20px;
}

.login-logo-img {
  height: 48px;
  margin-bottom: 32px;
  opacity: 0.95;
  filter: brightness(1.1);
}

.login-tagline {
  font-family: 'Cormorant Garamond', serif;
  font-size: 20px;
  font-weight: 300;
  font-style: italic;
  color: var(--text2);
  letter-spacing: 1px;
  margin-bottom: 48px;
}

.login-field {
  position: relative;
  margin-bottom: 16px;
}
.login-field input {
  width: 100%;
  padding: 16px 20px;
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text1);
  font-family: 'Montserrat', sans-serif;
  font-size: 13px;
  font-weight: 400;
  letter-spacing: 3px;
  outline: none;
  transition: border-color 0.3s;
}
.login-field input:focus {
  border-color: var(--gold);
}
.login-field input::placeholder {
  color: var(--text3);
  letter-spacing: 4px;
  font-size: 11px;
  font-weight: 500;
  text-transform: uppercase;
}

.login-btn {
  width: 100%;
  padding: 16px;
  background: transparent;
  border: 1px solid var(--gold);
  color: var(--gold);
  font-family: 'Montserrat', sans-serif;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 5px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 8px;
}
.login-btn:hover {
  background: var(--gold);
  color: var(--bg);
}

.login-error {
  color: var(--red);
  font-family: 'Montserrat', sans-serif;
  font-size: 11px;
  letter-spacing: 1px;
  margin-top: 16px;
  min-height: 18px;
}

.login-hint {
  color: var(--text3);
  font-family: 'Montserrat', sans-serif;
  font-size: 9px;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-top: 40px;
}

/* Subtle line decoration */
.login-divider {
  width: 60px;
  height: 1px;
  background: var(--gold);
  margin: 0 auto 32px;
  opacity: 0.4;
}

/* ── APP SHELL ────────────────────────────────────────────── */
#app {
  display: none;
  height: 100%;
  flex-direction: column;
}
#app.active {
  display: flex;
}

/* ── TOPBAR ───────────────────────────────────────────────── */
.topbar {
  height: 56px;
  min-height: 56px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: stretch;
  z-index: 9999;
}

.brand {
  display: flex;
  align-items: center;
  padding: 0 24px;
  border-right: 1px solid var(--border);
  min-width: 200px;
  gap: 14px;
  cursor: default;
}
.brand img {
  height: 26px;
  opacity: 0.9;
}
.brand-divider {
  width: 1px;
  height: 20px;
  background: var(--border2);
}
.brand-section {
  font-family: 'Montserrat', sans-serif;
  font-size: 9px;
  font-weight: 500;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--text3);
}

/* ── NAV TABS ─────────────────────────────────────────────── */
.nav-tabs {
  display: flex;
  align-items: stretch;
  flex: 1;
  overflow-x: auto;
}
.nav-tabs::-webkit-scrollbar { height: 0; }

.tab-btn {
  background: transparent;
  border: none;
  border-bottom: 2px solid transparent;
  color: var(--text3);
  font-family: 'Montserrat', sans-serif;
  font-size: 9.5px;
  font-weight: 500;
  letter-spacing: 2.5px;
  text-transform: uppercase;
  padding: 0 24px;
  cursor: pointer;
  transition: all 0.2s ease;
  white-space: nowrap;
  display: flex;
  align-items: center;
  gap: 8px;
}
.tab-btn:hover {
  color: var(--text2);
  background: rgba(255,255,255,0.02);
}
.tab-btn.active {
  color: var(--gold);
  border-bottom-color: var(--gold);
  background: var(--gold-dim);
}

.tab-icon {
  font-size: 13px;
  line-height: 1;
}

/* ── TOPBAR RIGHT ─────────────────────────────────────────── */
.topbar-right {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 0 24px;
  border-left: 1px solid var(--border);
  font-family: 'IBM Plex Mono', monospace;
  font-size: 11px;
  color: var(--text3);
  letter-spacing: 0.5px;
}

.logout-btn {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text3);
  font-family: 'Montserrat', sans-serif;
  font-size: 8px;
  font-weight: 500;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 5px 14px;
  cursor: pointer;
  transition: all 0.2s;
}
.logout-btn:hover {
  color: var(--red);
  border-color: var(--red);
}

/* ── IFRAME CONTAINER ─────────────────────────────────────── */
.frame-area {
  flex: 1;
  position: relative;
  overflow: hidden;
}

.module-frame {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  background: var(--bg);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.module-frame.active {
  opacity: 1;
  pointer-events: auto;
  z-index: 1;
}

/* ── LOADER ───────────────────────────────────────────────── */
.frame-loader {
  position: absolute;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  transition: opacity 0.4s;
}
.frame-loader.hidden {
  opacity: 0;
  pointer-events: none;
}
.loader-ring {
  width: 36px;
  height: 36px;
  border: 1.5px solid var(--border);
  border-top-color: var(--gold);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 16px;
}
@keyframes spin { to { transform: rotate(360deg); } }
.loader-text {
  font-family: 'Montserrat', sans-serif;
  font-size: 10px;
  letter-spacing: 3px;
  color: var(--text3);
  text-transform: uppercase;
}

/* ── STATUS BAR ───────────────────────────────────────────── */
.status-bar {
  height: 26px;
  min-height: 26px;
  background: var(--bg);
  border-top: 1px solid var(--border);
  display: flex;
  align-items: center;
  padding: 0 20px;
  gap: 24px;
  font-family: 'IBM Plex Mono', monospace;
  font-size: 9px;
  letter-spacing: 1px;
  color: var(--text3);
}
.status-dot {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: var(--gold);
  display: inline-block;
  animation: pulse-dot 2.5s ease-in-out infinite;
}
@keyframes pulse-dot {
  0%, 100% { opacity: 0.9; }
  50% { opacity: 0.2; }
}

/* ── RESPONSIVE ───────────────────────────────────────────── */
@media (max-width: 900px) {
  .tab-btn { padding: 0 14px; font-size: 8.5px; letter-spacing: 1.5px; }
  .tab-btn .tab-label { display: none; }
  .tab-btn .tab-icon { font-size: 16px; }
  .brand { min-width: auto; padding: 0 14px; }
  .brand img { height: 20px; }
  .brand-divider, .brand-section { display: none; }
  .topbar-right span { display: none; }
}
@media (max-width: 600px) {
  .tab-btn { padding: 0 8px; }
  .topbar-right { padding: 0 10px; }
}
</style>
</head>
<body>

<!-- ═══════════════════════════════════════════════════════════
     LOGIN SCREEN
     ═══════════════════════════════════════════════════════════ -->
<div id="login-screen">
  <div class="login-box">
    <img src="https://ethanmercados.com/wp-content/uploads/2024/03/logo-ethan-mercados-negativo.png" 
         alt="ethan mercados" class="login-logo-img"
         onerror="this.style.display='none';document.getElementById('fallback-logo').style.display='block';">
    <div id="fallback-logo" style="display:none;font-family:'Cormorant Garamond',serif;font-size:36px;font-weight:300;color:var(--gold);letter-spacing:6px;margin-bottom:32px;">ethan mercados</div>
    
    <div class="login-divider"></div>
    <div class="login-tagline">Invierte · Crece · Disfruta</div>

    <div class="login-field">
      <input type="password" id="login-pass" placeholder="Contraseña" autofocus
             onkeydown="if(event.key==='Enter') doLogin()">
    </div>
    <button class="login-btn" onclick="doLogin()">Acceder</button>
    <div class="login-error" id="login-error"></div>
    <div class="login-hint">Plataforma privada · Acceso restringido</div>
  </div>
</div>

<!-- ═══════════════════════════════════════════════════════════
     APP SHELL
     ═══════════════════════════════════════════════════════════ -->
<div id="app">
  
  <!-- TOPBAR -->
  <div class="topbar">
    <div class="brand">
      <img src="https://ethanmercados.com/wp-content/uploads/2024/03/logo-ethan-mercados-negativo.png" 
           alt="ethan mercados"
           onerror="this.outerHTML='<span style=&quot;font-family:Cormorant Garamond,serif;font-size:18px;color:var(--gold);letter-spacing:3px;&quot;>ethan mercados</span>'">
      <div class="brand-divider"></div>
      <div class="brand-section">Plataforma</div>
    </div>

    <div class="nav-tabs">
      <button class="tab-btn active" onclick="switchTab('screener')" id="tab-screener">
        <span class="tab-icon">◆</span>
        <span class="tab-label">Screener</span>
      </button>
      <button class="tab-btn" onclick="switchTab('macro')" id="tab-macro">
        <span class="tab-icon">◉</span>
        <span class="tab-label">Macro</span>
      </button>
      <button class="tab-btn" onclick="switchTab('portfolio')" id="tab-portfolio">
        <span class="tab-icon">◫</span>
        <span class="tab-label">Cartera</span>
      </button>
      <button class="tab-btn" onclick="switchTab('risk')" id="tab-risk">
        <span class="tab-icon">⚡</span>
        <span class="tab-label">Risk Mgmt</span>
      </button>
      <button class="tab-btn" onclick="switchTab('fundamental')" id="tab-fundamental">
        <span class="tab-icon">▤</span>
        <span class="tab-label">Fundamental</span>
      </button>
    </div>

    <div class="topbar-right">
      <span id="clock">—</span>
      <button class="logout-btn" onclick="doLogout()">Salir</button>
    </div>
  </div>

  <!-- IFRAMES -->
  <div class="frame-area">
    <div class="frame-loader" id="loader">
      <div class="loader-ring"></div>
      <div class="loader-text">Cargando módulo...</div>
    </div>
    <iframe class="module-frame active" id="frame-screener"  src="ethan-app.html"></iframe>
    <iframe class="module-frame"        id="frame-macro"      data-src="macro.html"></iframe>
    <iframe class="module-frame"        id="frame-portfolio"  data-src="portfolio.html"></iframe>
    <iframe class="module-frame"        id="frame-risk"       data-src="risk.html"></iframe>
    <iframe class="module-frame"        id="frame-fundamental" data-src="fundamental.html"></iframe>
  </div>

  <!-- STATUS BAR -->
  <div class="status-bar">
    <span><span class="status-dot"></span>&nbsp; ONLINE</span>
    <span id="status-module">SCREENER</span>
    <span style="margin-left:auto;">ethan mercados · plataforma v2.0</span>
  </div>
</div>

<script>
/* ═══════════════════════════════════════════════════════════
   AUTH SYSTEM
   ═══════════════════════════════════════════════════════════ */

// ──────────────────────────────────────────────────────────
// Contraseña por defecto: ethan2026
// Para cambiarla, genera nuevo hash en consola del navegador:
//   crypto.subtle.digest('SHA-256', new TextEncoder().encode('TU_CONTRASEÑA'))
//     .then(h => console.log(Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,'0')).join('')))
// ──────────────────────────────────────────────────────────
const PASS_HASH = 'e1e8769e31fe6dc1fc7f38303b86e94eefe30856354710cefb1471daa17c8ba7';

async function sha256(text) {
  const data = new TextEncoder().encode(text);
  const hash = await crypto.subtle.digest('SHA-256', data);
  return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
}

const SESSION_KEY = 'ethan_session';
const SESSION_DURATION = 24 * 60 * 60 * 1000;

function checkSession() {
  try {
    const { hash, time } = JSON.parse(localStorage.getItem(SESSION_KEY));
    return hash === PASS_HASH && Date.now() - time < SESSION_DURATION;
  } catch(e) { return false; }
}

function saveSession() {
  localStorage.setItem(SESSION_KEY, JSON.stringify({ hash: PASS_HASH, time: Date.now() }));
}

async function doLogin() {
  const pass = document.getElementById('login-pass').value;
  const hash = await sha256(pass);
  if (hash === PASS_HASH) {
    saveSession();
    showApp();
  } else {
    const errEl = document.getElementById('login-error');
    errEl.textContent = 'Contraseña incorrecta';
    document.getElementById('login-pass').value = '';
    document.getElementById('login-pass').focus();
    setTimeout(() => errEl.textContent = '', 3000);
  }
}

function doLogout() {
  localStorage.removeItem(SESSION_KEY);
  location.reload();
}

function showApp() {
  document.getElementById('login-screen').classList.add('hidden');
  document.getElementById('app').classList.add('active');
  setTimeout(() => document.getElementById('login-screen').style.display = 'none', 600);
}

if (checkSession()) showApp();

/* ═══════════════════════════════════════════════════════════
   TAB NAVIGATION + LAZY LOADING
   ═══════════════════════════════════════════════════════════ */

const TABS = ['screener', 'macro', 'portfolio', 'risk', 'fundamental'];
const TAB_LABELS = {
  screener: 'SCREENER', macro: 'ANÁLISIS MACRO', portfolio: 'CARTERA',
  risk: 'RISK MANAGEMENT', fundamental: 'ANÁLISIS FUNDAMENTAL'
};
const loadedFrames = new Set(['screener']);

function switchTab(id) {
  const loader = document.getElementById('loader');
  TABS.forEach(t => {
    document.getElementById('frame-' + t).classList.remove('active');
    document.getElementById('tab-' + t).classList.remove('active');
  });

  const frame = document.getElementById('frame-' + id);
  if (!loadedFrames.has(id)) {
    const src = frame.getAttribute('data-src');
    if (src) {
      loader.classList.remove('hidden');
      frame.src = src;
      frame.removeAttribute('data-src');
      loadedFrames.add(id);
    }
  }

  frame.classList.add('active');
  document.getElementById('tab-' + id).classList.add('active');
  document.getElementById('status-module').textContent = TAB_LABELS[id] || id.toUpperCase();
}

document.querySelectorAll('.module-frame').forEach(fr => {
  fr.addEventListener('load', () => document.getElementById('loader').classList.add('hidden'));
});

/* ═══════════════════════════════════════════════════════════
   CLOCK + KEYBOARD SHORTCUTS
   ═══════════════════════════════════════════════════════════ */
function updateClock() {
  const el = document.getElementById('clock');
  if (el) el.textContent = new Date().toLocaleString('es-ES');
}
setInterval(updateClock, 1000);
updateClock();

document.addEventListener('keydown', e => {
  if (document.getElementById('login-screen').style.display !== 'none') return;
  if (e.altKey && e.key >= '1' && e.key <= '5') {
    e.preventDefault();
    switchTab(TABS[parseInt(e.key) - 1]);
  }
});
</script>

</body>
</html>
